<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>¿Cuál es tu edad?</span>
            <input type="text" id="nombre" placeholder="Pon aquì tu nombre..." autocomplete="name" required>
        </label>
        <label for="fecha">
            <span>¿Cuándo es tu cumple?</span>
            <input type="date" id="fecha">
        </label>
        <label for="hora">
            <span>¿Cuál es tu hora favorita del día?</span>
            <input type="time" id="hora">
        </label>
        <label for="correo">
            <span>¿Cuál es tu correo?</span>
            <input type="email" name="correo" id="correo" placeholder="nombre@gmail.com">
        </label>
        <label for="edad">
            <span>¿Eres mayor de edad?</span>
            <input type="checkbox" name="edad" id="edad">
        </label>
        <label for="semana">
            <span>Semana</span>
            <input type="week" name="semana" id="semana">
        </label>
        <label for="mes">
            <span>Mes</span>
            <input type="month" name="mes" value="mes">
        </label>
        <input type="submit" value="Suscribirse">
    </form>
    <main>
        <form action="">
            <label for="Calendario">
                <span>Calendario</span>
                <input type="datetime-local" name="Calendario" value="Calendario"> 
            </label>
        </form>
    </main>
</body>
</html>
