<!DOCTYPE html>
<html>
<head>
<style>
p::first-line {
  color: #ff0000;
  font-variant: small-caps;
}
p:before{
    content: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSO0xO8DCs-PVHpLUSOzvTn2WouBKrbX--43A&s);

    color: darkcyan;
    background-color: bisque;
}
</style>
</head>
